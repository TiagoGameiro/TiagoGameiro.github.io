<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="shoppingBasket">
    </div>
    <h1> TEST PAGE </h1>
    <script>
    console.log('YOOOO3');
    function receiveMessage(event) {
        console.log('you there mate?');
        if (event.data.objectId === "phoneNumberMessage") {
            console.log(event.data.payload);
            document.getElementById("shoppingBasket").innerText = event.data.payload;

        }
    }        
    window.addEventListener("message", receiveMessage, false);
    </script>
</body>
</html>
